<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Mesas - barijho</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    h1 span { color: #f97316; }
    .container { max-width: 900px; margin: 0 auto; }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .qr-card {
      background: #141414;
      border: 1px solid #262626;
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
    }
    .qr-card h3 { margin-bottom: 1rem; color: #f97316; font-size: 1.5rem; }
    .qr-card img {
      background: white;
      padding: 8px;
      border-radius: 8px;
      width: 200px;
      height: 200px;
    }
    .qr-card a {
      display: block;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: #f97316;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .qr-card a:hover { background: #ea580c; }
    .qr-card .url {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      color: #666;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>barijho<span>/</span> - QR por Mesa</h1>

    <div class="qr-grid">
      <div class="qr-card">
        <h3>Mesa 5</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://localhost:5176/?mesa=5" alt="QR Mesa 5">
        <a href="http://localhost:5176/?mesa=5" target="_blank">Abrir Mesa 5</a>
        <p class="url">http://localhost:5176/?mesa=5</p>
      </div>

      <div class="qr-card">
        <h3>Mesa 1</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://localhost:5176/?mesa=1" alt="QR Mesa 1">
        <a href="http://localhost:5176/?mesa=1" target="_blank">Abrir Mesa 1</a>
        <p class="url">http://localhost:5176/?mesa=1</p>
      </div>

      <div class="qr-card">
        <h3>Mesa 10</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://localhost:5176/?mesa=10" alt="QR Mesa 10">
        <a href="http://localhost:5176/?mesa=10" target="_blank">Abrir Mesa 10</a>
        <p class="url">http://localhost:5176/?mesa=10</p>
      </div>

      <div class="qr-card">
        <h3>Mesa VIP</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://localhost:5176/?mesa=VIP" alt="QR Mesa VIP">
        <a href="http://localhost:5176/?mesa=VIP" target="_blank">Abrir Mesa VIP</a>
        <p class="url">http://localhost:5176/?mesa=VIP</p>
      </div>
    </div>
  </div>
</body>
</html>
